<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-2">
      <div class="btn-group-vertical menu-left">
        <button type="button" class="btn btn-secondary" (click)="openLoginModal()">Login</button>
        <hr>
        <button type="button" class="btn btn-secondary" (click)="goRoute(item.route)" *ngFor="let item of menuLeft">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span clas="nav-button-descritpion">{{ item.name }}</span>
          </button>
      </div>
    </div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
