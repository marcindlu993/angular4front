<div class="tab-options">
     <button type="button" routerLink="/add-project" class="btn btn-success btn-tab-options">
       Create new project
      </button>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" *ngFor="let item of headerTable">{{ item }}</th>
      <th></th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects; let i = index">
      <td>{{ project.Id }}</td>
      <td>{{ project.EndTime | date}}</td>
      <td>{{ project.Name }}</td>
      <!-- <td>{{ topic.Author }}</td> -->
      <td><button type="button" class="btn btn-danger btn-table" 
        (click)="openModalConfirm(template); setDeleteData(project, i)">Delete</button></td>
      <td><button type="button" class="btn btn-warning btn-table" 
        (click)="openModalEdit(templateEdit); setUpdateData(project, i)">Edit</button></td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm delete?</p>
    <p>Project name: {{ project.Name }}</p>
    <button type="button" class="btn btn-default" (click)="confirmDelete()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>

<ng-template #templateEdit>  
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit project</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-project [message]="message"></app-add-project>
  </div>
</ng-template>
