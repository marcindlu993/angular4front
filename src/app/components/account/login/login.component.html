<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
    Invalid login or password.
  </div>
  <form [formGroup]="logTo" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="Login">Login</label>
      <input type="text" class="form-control" formControlName="UserName">
      <div class="alert-red" role="alert" *ngIf="logTo.controls.UserName.invalid">
        Login is Required/Invalid login
      </div>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="text" class="form-control" formControlName="Password">
      <div class="alert-red" role="alert" *ngIf="logTo.controls.Password.invalid">
        Invalid password
      </div>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
